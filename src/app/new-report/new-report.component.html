<div class="container">
<form>
  <div class="form-group">
    <label for="organization">- select organization -</label>
    <select class="form-control" id="organization">
      <option>world wildlife fund</option>
      <option>african wildlife foundation</option>
      <option>centro terra viva</option>
      <option>conservation international</option>
      <option>giz</option>
    </select>
  </div>
  <div class="form-group">
    <label for="name">* your name</label>
    <input type="name" class="form-control" id="name" placeholder="enter your name">
  </div>
  <div class="form-group">
    <label for="email">* your email</label>
    <input type="name" class="form-control" id="email" placeholder="enter your email" required>
  </div>
  <div class="form-group">
    <label for="reportType">- select organization -</label>
    <select class="form-control" id="reportType">
      <option>personal observation</option>
      <option>interview</option>
      <option>story</option>
      <option>publication</option>
      <option>project</option>
    </select>
  </div>
  <div class="form-group">
    <label for="title">* report title</label>
    <input type="name" class="form-control" id="report" placeholder="enter report title" required>
  </div>
  <div class="form-group">
    <label for="changes">reported changes in weather and climate</label>
    <select multiple class="form-control" id="changes">
      <option>increased rainfall</option>
      <option>decreased rainfall</option>
      <option>changes in timing of seasons</option>
      <option>drought</option>
      <option>flooding</option>
      <option>storms</option>
      <option>loss of water source</option>
      <option>heat waves/hotter days</option>
      <option>cold spells/frost</option>
      <option>wildfires</option>
      <option>changes in wind</option>
      <option>erosion/landslides</option>
      <option>ice/premafrost melt</option>
      <option>sea level rise</option>
      <option>none</option>
      <option>other</option>
    </select>
  </div>
  <button type="submit" class="btn">submit report</button>
</form>
</div>
